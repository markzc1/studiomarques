<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Controle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { max-width: 400px; width: 90%; text-align: center; }
        h1 { color: #968b60ff; }
        form { background-color: #2a2a2a; padding: 30px; border-radius: 8px; display: flex; flex-direction: column; gap: 20px; }
        input, button { padding: 12px; border-radius: 5px; border: 1px solid #444; background-color: #3a3a3a; color: #e0e0e0; font-size: 1em; }
        button { background-color: #968b60ff; color: #1a1a1a; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #ae9f71; }
        .flash-error { padding: 10px; margin-bottom: 15px; border-radius: 5px; background-color: #8b3a3a; color: white; }
        .flash-success { padding: 10px; margin-bottom: 15px; border-radius: 5px; background-color: #2e5c2c; color: #f1f1f1; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acesso ao Painel</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <div class="flash-error">{{ message }}</div>
                {% elif category == 'success' %}
                    <div class="flash-success">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Utilizador" required>
            <input type="password" name="password" placeholder="Digite a senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
